<app-view [title]="title" [showAdd]="false" [showDelete]="false">
  <form #form="ngForm" [formGroup]="teacherGroup" (ngSubmit)="saveOrUpdate()" novalidate>
    <div class ="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Nombre</label>
          <input formControlName="teacherName" type="text" class="form-control border-input" placeholder="Nombre">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-right">
        <button type="button" class="btn btn-secondary" (click)="back()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
  </form>
</app-view>
