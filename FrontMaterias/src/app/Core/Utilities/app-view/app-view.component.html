<div class="col-lg-12 col-md-12">
  <div class="card p-2">
    <div class="row">
      <div class="col-md-12 text-left">
        <app-header [title]="title"></app-header>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mx-auto text-right">
        <button class="btn btn-primary" (click)="gotoBack()" *ngIf="showDelete">
          Volver
        </button>
        <button class="btn btn-primary" (click)="goToAdd()" *ngIf="showAdd"> Agregar </button>
      </div>
    </div>
    <div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
